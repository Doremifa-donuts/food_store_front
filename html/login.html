<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
    
    <title>login page</title>
</head>
<body>
    <header>
        <a href=""><img id="header-img" src="/image/title.png" alt="title"></a>
    </header>
    <main>

        <form id="login-form">
            <!-- 店舗番号 -->
            <div id="login_Snum">
                <label for="store-number">店舗番号</label>
                <input type="text" id="store-number" name="store-number" required>
            </div>

            <!-- パスワード -->
            <div id="login_pass">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button class="select-btn" id="login-btn">ログイン</button>

        </form>

        <a href="/html/sign-UP.html"><button class="select-btn">新規登録</button></a>

        
    </main>

    
    
    <script src="/js/login.js"></script>
</body>

</html>
