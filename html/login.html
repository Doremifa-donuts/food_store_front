<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
    
    <title>login page</title>
</head>
<body>
    <header>
        <img id="header-img" src="/image/title.png" alt="title">
    </header>
    <main>
        <div id="title">
            <img id="title-img" src="/image/foodShuffle_title.jpg" alt="title">
        </div>
        <button class="select-btn" id="login-btn">ログイン</button>
        <button class="select-btn" onclick="location.href='/html/create/user-create.html'">新規登録</button>
        <dialog id="login-dialog">
            <button id="close-btn">×</button>
            <form id="login-form">
                <label for="store-number">店舗番号</label>
                <input type="text" id="store-number" name="store-number" required>
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">ログイン</button>
            </form>
        </dialog>
    </main>

    
    
    <script src="/js/login.js"></script>
</body>

</html>
