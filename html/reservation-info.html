<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/reservation-information-change.css">
  <title>reservation-info</title>
</head>
<body>
  <header>
    <a href=""><img id="header-img" src="/image/title.png" alt="title"></a>
  </header>

  <main>
    <p id="page_title">予約コース登録</p>

    <div id="reservation_information">
      <div id="course_card_view">
        <!-- 予約コースカード -->
        <div class="course_card">

          <img src="/image/foodImg.jpg" alt="" id="reservation_img">

          <div id="course_info">
            <div class="info_item">
              <label for="Name">コース名</label>
              <input type="text" name="Name"  id="course_name" value="かれんこん" readonly style="width: 180px;">
            </div>

            <div class="info_item Fee">
              <label for="Fee">料金</label>
              <input type="text" name="Fee" id="course_fee" value="￥5,000" readonly style="width: 180px;">
            </div>

            <div class="info_item description ">
              <label for="description">概要</label>
              <textarea name="description" id="course_discription" readonly>忘年会・新年会など各種宴会に◎
  シメの雑炊までついた豪華6品を楽しめる飲み放題付きコースです★
  コース品数:6品/利用人数:2名～予約締切:来店日の前日21時まで
              </textarea>
            </div>
          </div>
  
        </div>

      </div>
      <button id="plus_Btn"><img src="/image/plus.png" alt="プラスボタン"></button>

    </div>
  </main>

  <footer>
    <div id="Setting_Btn">
      <a href="/html/store_info.html"><button type="submit" value="back" class="back_btn" >戻る</button></a>
      <a href="/html/home.html"><button type="submit" value="boost" class="next_btn" id="reservation_next">次へ</button></a>
    </div>
  </footer>

</body>
</html>
