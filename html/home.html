<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>home</title>
</head>

<body>
    <header>
        <img id="header-img" src="/image/title.png" alt="title">
        <!-- 通知とアイコン -->
        <ul>
            <li>
                <img src="/image/notification.png" alt="通知">
            </li>
            <li>
                <img src="/image/icon.png" alt="アイコン">
            </li>
        </ul>
    </header>
    <main>
        <!-- お店側の入力欄 -->
        <div>
            <!-- 混雑情報選択ボタン -->
            <div>
                <button>来客なし</button>
                <button>空席あり</button>
                <button>満席</button>
            </div>
            <!-- お助けブーストボタン -->
            <button>ブースト</button>

            <!-- お助けブースト表示 -->
            <div>
                <div>
                    <div>お助けブースト</div>
                    <span>今範囲内に</span>
                </div>
                <div>
                    人数
                </div>
                <span>人</span>
            </div>
        </div>
        <!-- 表示切り替えボタン -->
        <select name="toggle" id="toggle">
            <option value="0">予約状況</option>
            <option value="1">レビュー</option>
        </select>
        <div>
            <p>予約状況</p>
            <!-- 予約状況表示 -->
        </div>
        <div>
            <p>レビュー</p>
            <!-- レビュー表示 -->
        </div>
    </main>
</body>

</html>
