<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>home</title>
</head>

<body>
    <header>
        <a href=""><img id="header-img" src="/image/title.png" alt="title"></a>
        <!-- 通知とアイコン -->
        <div id="header_logo">
            <a href=""><img src="/image/qr_code_scanner.png" alt="qr_code" class="header_icon"></a>
            <a href=""><img src="/image/notifications.png" alt="notification" class="header_icon"></a>
            <a href=""><img src="/image/account_circle.png" alt="account" class="header_icon"></a>
        </div>
    </header>

    <main>
        <!-- お助けブースト表示 -->
        <div id="boost">
            <div class="boost_text">
                <p>お助けブースト</p>
                <span>今範囲内に</span>
            </div>
            <div id="boost_num">
                10
            </div>
            <p class="boost_text">人</p>
        </div>


        <!-- お店側の入力欄 -->
        <div id="flex_item">
            <!-- 混雑情報選択ボタン -->
            <div id="congestion">
                <button id="full" class="congestion_situation">来客なし</button>
                <button id="some" class="congestion_situation congestion_Big">空席あり</button>
                <button id="none" class="congestion_situation">満席</button>
            </div>
        
            <!-- お助けブーストボタン -->
            <div id="boost-btn">
                <button>ブースト</button>
            </div>
        </div>
            

        <!-- 表示切り替えボタン -->
        <div id="toggle-btn">
            <select name="toggle" id="toggle">
                <option value="0">予約状況</option>
                <option value="1">レビュー</option>
            </select>
        </div>

        <div id="content">
            <div id="reservation" class="main_content">
                <p>予約状況</p>
                <!-- 予約状況表示 -->
            </div>
            <div id="review" class="main_content">
                <p>レビュー</p>
                <!-- レビュー表示 -->
            </div>
        </div>


        <!-- お助けブーストのダイアログ -->
        <dialog id="boostDialog" class="dialog" open="">
            <div id="dialog_container">
                <div id="Free_time" class="dialog_item">
                    <p>空き時間</p>
                        <form action="">
                            <div id="dialog_time">
                                <input type="time" name="before">
                                <span>～</span>
                                <input type="time" name="after">
                            </div>
                        </form>
                    
                </div>

                <div id="Great_value" class="dialog_item">
                    <p>お得情報</p>
                    <form action="">
                        <textarea name="Great_value" id="great_text"></textarea>
                    </form>
                </div>

                <div id="Situation" class="dialog_item">
                    <p>状況説明</p>
                    <form method="dialog">
                        <textarea name="Situation_explanation" id="situation_text"></textarea>
                        <div id="dialog_Btn">
                            <button type="submit" value="back" class="back_btn">戻る</button>
                            <button type="submit" value="boost" class="next_btn">ブースト</button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>

        <!--設定ダイアログ -->
        <dialog id="Setting" class="dialog_item" open="">
            <button id="store_info">店舗情報変更</button>
            <button id="reservation_info">予約情報変更</button>
            <button class="back_btn">戻る</button>

        </dialog>


        
    </main>
    <script src="/js/home.js"></script>
</body>

</html>
