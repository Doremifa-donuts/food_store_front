<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create/store-create.css">
    <title>store create</title>
</head>
<body>
    <header>
        <img id="header-img" src="/image/title.png" alt="title">
    </header>
    <main>

        <div class="input">
            <label for="file">画像</label>
            <input type="file" id="file">
        </div>
        <div class="input">
            <label for="name">店舗名</label>
            <input type="name" id="name">
        </div>
        <!-- TODO id 名きもい -->
        <div class="group">

            <div class="input">
                <label for="text">住所</label>
                <input type="text" id="text_address">
            </div>
            <div class="input">
                <label for="text">営業時間</label>
                <input type="text" id="text_time">
            </div>
        </div>
        <div class="group">

            <div class="input">
                <label for="url">url</label>
                <input type="url" id="url">
            </div>
            <div class="input">
                <label for="text">概要</label>
                <input type="text" id="text_memo">
            </div>
        </div>

    
        <div id="button">
            <button id="back">戻る</button>
            <button id="next">次へ</button>
        </div>
        
    </main>
</body>
</html>
