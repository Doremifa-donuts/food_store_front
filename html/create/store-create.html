<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create/store-create.css">
    <title>store create</title>
</head>
<body>
    <header>
        <img id="header-img" src="/image/title.png" alt="title">
    </header>
    <main>

        <div class="input">
            <label for="image">メールアドレス</label>
            <input type="image" id="image">
        </div>
        <div class="input">
            <label for="name">電話番号</label>
            <input type="name" id="name">
        </div>
        <div class="input">
            <label for="text">パスワード</label>
            <input type="text" id="time_text">
        </div>
    
        <div id="button">
            <button id="back">戻る</button>
            <button id="next">次へ</button>
        </div>
        
    </main>
</body>
</html>
