<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/store-info-change.css">
  <title>店舗情報変更</title>
</head>
<body>
  <!-- template -->
  <header>
    <a href="/html/home.html"><img id="header-img" src="/image/title.png" alt="title"></a>
    <!-- 通知とアイコン -->
    <div id="header_logo">
        <a href="/html/QR-code.html"><img src="/image/qr_code_scanner.png" alt="qr_code" class="header_icon"></a>
        <a href=""><img src="/image/notifications.png" alt="notification" class="header_icon"></a>
        <a href=""><img src="/image/account_circle.png" alt="account" class="header_icon"></a>
    </div>
</header>

<main>
  <div> 
    <p id="info_Change_title">店舗情報変更</p>
  </div>

  <div id="info_Change">

    <!-- 店舗画像設定欄 -->
    <div id="info_Change_img" class="info_Change_item">
      <div><img src="/image/storeImg.jpg" alt="店舗画像"></div>
      <input type="file" id="img_file">
    </div>

    <div id="info_Change_content">

      <!-- 店舗名 -->
      <div id="store_name" class="info_Change_item">
        <label for="name">店舗名</label>
        <input type="text" id="name">
      </div>

      <!-- 店舗住所 -->
      <div id="store_address" class="info_Change_item">
        <label for="address">住所</label>
        <input type="text" id="address"> 
      </div>

      <!-- 営業時間 -->
      <div id="store_time" class="info_Change_item">
        <label for="time">営業時間</label>
        <div id="time">
          <form action="">
                <input type="time" name="before">
                <span>～</span>
                <input type="time" name="after">
        </form>
        </div>
      </div>

      <!-- 公式サイト公式サイトURL -->
      <div id="store_url" class="info_Change_item">
        <label for="url">URL</label>
        <input type="url" id="url">
      </div>

      <!-- 店舗概要 -->
      <div id="store_description" class="info_Change_item">
        <label for="description">概要</label>
        <textarea name="description" id="description"></textarea>
      </div>
    </div>
  </div>
</main>
  
</body>
</html>
