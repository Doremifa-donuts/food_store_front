<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/store-info-change.css">
  <title>店舗情報変更</title>
</head>
  <body>
    <!-- template -->
    <header>
      <a href="/html/home.html"><img id="header-img" src="/image/title.png" alt="title"></a>
      <!-- 通知とアイコン -->
      <div id="header_logo">
        <button class="menu_icon">
            <a href="/html/QR-code.html"><img src="/image/qr_code_scanner.png" alt="qr_code" class="header_icon"></a>   <!--QRコード画面表示アイコン-->
        </button>
        <button class="menu_icon">
            <a href=""><img src="/image/notifications.png" alt="notification" class="header_icon"></a>  <!--通知画面-->
        </button>
        <button class="dialog-open menu_icon" data-dialog="myPageDialog"> <!--マイページダイアログ表示-->
            <img src="/image/account_circle.png" alt="account" class="header_icon" >
        </button>
    </div>
    </header>

    <main>
      <p id="page_title">店舗情報変更</p>

      <div id="info_Change">

        <!-- 店舗画像設定欄 -->
        <div id="info_Change_img" class="info_Change_item">
          <div><img src="/image/storeImg.jpg" alt="店舗画像" id="store_img"></div>
          <input type="file" id="img_file" class="file-button">
        </div>

        <div id="info_Change_content">

          <!-- 店舗名 -->
          <div id="store_name" class="info_Change_item">
            <label for="name">店舗名</label>
            <input type="text" id="name">
          </div>

          <!-- 店舗住所 -->
          <div id="store_address" class="info_Change_item">
            <label for="address">住所</label>
            <input type="text" id="address"> 
          </div>

          <!-- 営業時間 -->
          <div id="store_time" class="info_Change_item">
            <label for="time">営業時間</label>
            <div id="time">
              <!-- 開店時間  -->
              <div class="info_time">
                <p id="open_start">10</p><span>:</span><p id="open_end">20</p>
              </div>
              <span>～</span>
              <!-- 閉店時間 -->
              <div class="info_time">
                <p id="close_start">10</p><span>:</span><p id="close_end">20</p>
              </div>
            </div>
          </div>

          <!-- 公式サイト公式サイトURL -->
          <div id="store_url" class="info_Change_item">
            <label for="url">URL</label>
            <input type="url" id="url">
          </div>

          <!-- 店舗概要 -->
          <div id="store_description" class="info_Change_item">
            <label for="description">概要</label>
            <textarea name="description" id="description"></textarea>
          </div>
        </div>

      </div>

      <!--マイページダイアログ -->
    <dialog id="myPageDialog" class="dialog">
      <div id="setting_item">
          <div id="setting_content">
              <div><a href="/html/store-info-change.html"><button id="store_info">店舗情報変更</button></a></div>
              <div><a href="/html/reservation-information-change.html"><button id="reservation_info">予約情報変更</button></a></div>
          </div>
          <button class="back_btn">戻る</button>
      </div>
    </dialog>
    
    </main>

    <footer>
      <div id="Setting_Btn">
        <a href="/html/home.html"><button type="submit" value="back" class="back_btn" >戻る</button></a>
        <a href="/html/home.html"><button type="submit" value="boost" class="next_btn" >変更</button></a>
      </div>
    </footer>
    
    <script type="module" src="/js/store-info-change.js" charset="utf-8"></script>
    <script src="/js/common.js" charset="utf-8"></script>
    
  </body>
</html>
