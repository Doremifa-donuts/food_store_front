<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/signUP.css">

  <title>SignUp</title>
</head>
<body>
  <header>
    <a href=""><img id="header-img" src="/image/title.png" alt="title"></a>
  </header>

  <main>
    <p id="page_title">アカウント作成</p>

    <div id="SignUp">
      
      <div id="SignUp_content">
        <!-- メールアドレス -->
        <foem>
          <div class="SignupItem">
            <label for="mail">メールアドレス</label>
            <input type="text" id="mail">
          </div>
          <!-- 電話番号 -->
          <div class="SignupItem">
            <label for="tel">電話番号</label>
            <input type="tel" id="tel">
          </div>
          <!-- パスワード -->
          <div class="SignupItem">
            <label for="pass">パスワード</label>
            <input type="password" id="pass">
          </div>
        </foem>
      </div>
    </div>

  </main>

  <footer>
    <div id="Setting_Btn">
      <a href="/html/login.html"><button type="submit" value="back" class="back_btn" >戻る</button></a>
      <button type="submit" value="boost" class="next_btn" id="signup_next">次へ</button>
    </div>
  </footer>
  <script src="/js/signup_info.js"></script>
</body>
</html>
