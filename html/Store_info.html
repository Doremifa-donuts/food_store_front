<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/store-info-change.css">
  <title>Store_info</title>
</head>
<body>
  <header>
    <a href=""><img id="header-img" src="/image/title.png" alt="title"></a>
  </header>

  <main>
    <p id="page_title">店舗情報登録</p>
  
    <div id="info_Change">
  
      <!-- 店舗画像設定欄 -->
      <div id="info_Change_img" class="info_Change_item">
        <div><img src="/image/storeImg.jpg" alt="店舗画像"></div>
        <input type="file" id="img_file" class="file-button">
      </div>
  
      <div id="info_Change_content">
  
        <!-- 店舗名 -->
        <div id="store_name" class="info_Change_item">
          <label for="name">店舗名</label>
          <input type="text" id="name">
        </div>
  
        <!-- 店舗住所 -->
        <div id="store_address" class="info_Change_item">
          <label for="address">住所</label>
          <input type="text" id="address"> 
        </div>
  
        <!-- 営業時間 -->
        <div id="store_time" class="info_Change_item">
          <label for="time">営業時間</label>
          <div id="time">
            <form action="">
                  <input type="time" list="date-list" name="open">
                  <span>～</span>
                  <input type="time" list="date-list" name="close">
          </form>
          </div>
        </div>
  
        <!-- 公式サイト公式サイトURL -->
        <div id="store_url" class="info_Change_item">
          <label for="url">URL</label>
          <input type="url" id="url">
        </div>
  
        <!-- 店舗概要 -->
        <div id="store_description" class="info_Change_item">
          <label for="description">概要</label>
          <textarea name="description" id="description"></textarea>
        </div>
      </div>
  
    </div>

  </main>

  <footer>
    <div id="Setting_Btn">
      <a href="/html/sign-UP.html"><button type="submit" value="back" class="back_btn" >戻る</button></a>
      <button type="submit" value="boost" class="next_btn">次へ</button>
    </div>
  </footer>
  
</body>
</html>
